Практическая работа

Курс: Разработка Web приложений на Python, с применением фреймворка Django
Дисциплина: Разработка клиентских сценариев с использованием Jav aScript



Практическая работа №1: Введение, переменные и условия



Запрашивать данные у пользователя необходимо с помощью prompt(), а выводить результат с помощью alert().



    1. Запросите у пользователя его имя и выведите в ответ: «Привет, его имя!».
    2. Запросите у пользователя год его рождения, посчитайте, сколько ему лет и выведите результат.
        Текущий год укажите в коде как константу.
    3. Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата.
    4. Запросите у пользователя радиус окружности и выведите площадь такой окружности.
    5. Запросите у пользователя расстояние в км между двумя городами и за сколько часов он хочет добраться.
        Посчитайте скорость, с которой необходимо двигаться, чтобы успеть вовремя.
    6. Реализуйте конвертор валют. Пользователь вводит доллары, программа переводит в евро.
        Курс валюты храните в константе.
    7. Пользователь указывает объем флешки в Гб.
        Программа должна посчитать сколько файлов размером в 820 Мб помещается на флешку.
    8. Пользователь вводит сумму денег в кошельке и цену одной шоколадки.
        Программа выводит сколько шоколадок может купить пользователь и сколько сдачи у него останется.
    9. Запросите у пользователя трехзначное число и выведите его задом наперед.
        Для решения задачи вам понадобится оператор % (остаток от деления).


Необходимо решить задания используя
if / тернарный оператор / switch-case


    1. Запросить у пользователя его возраст и определить, кем он является: ребенком (0–2),
        подростком (12–18), взрослым (18_60) или пенсионером (60– ...).
    2. Запросить у пользователя число от 0 до 9 и вывести ему спецсимвол,
        который расположен на этой клавише (1–!, 2–@, 3–# и т. д).
    3. Запросить у пользователя трехзначное и число и проверить, есть ли в нем одинаковые цифры.
    4. Запросить у пользователя год и проверить, високосный он или нет. Високосный год либо кратен 400,
        либо кратен 4 и при этом не кратен 100.
    5. Написать конвертор валют. Пользователь вводит количество USD, выбирает,
        в какую валюту хочет перевести: EUR, UAN или AZN, и получает в ответ соответствующую сумму.
    6. Запросить у пользователя сумму покупки и вывести сумму к оплате со скидкой: от 200 до 300 – скидка будет 3%,
        от 300 до 500 – 5%, от 500 и выше – 7%.
    7. Запросить у пользователя длину окружности и периметр квадрата.
        Определить, может ли такая окружность поместиться в указанный квадрат.
    8. Задать пользователю 3 вопроса, в каждом вопросе по 3 варианта ответа.
        За каждый правильный ответ начисляется 2 балла.
        После вопросов выведите пользователю количество набранных баллов.
    9. Запросить дату (день, месяц, год) и вывести следующую за ней дату.
        Учтите возможность перехода на следующий месяц, год, а также високосный год.

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Практическая работа №1</title>
</head>
<body>

<script>
// 1. Запрос имени пользователя и приветствие

var userName = prompt("Как тебя зовут?");
alert("Привет, " + userName + "!");

// 2. Расчет возраста пользователя
const currentYear = 2024; // Пример текущего года
let birthYear = prompt("В каком году ты родился?");
birthYear = parseInt(birthYear); // Преобразование строки в число

if (!isNaN(birthYear)) {
    let age = currentYear - birthYear;
    alert("Тебе " + age + " лет.");
} else {
    alert("Пожалуйста, введите корректный год рождения.");
}

// 3. Расчет периметра квадрата
var sideLength = prompt("Длина стороны квадрата?");
var perimeter = 4 * sideLength;
alert("Периметр квадрата: " + perimeter);

// 4. Расчет площади окружности
var radius = prompt("Радиус окружности?");
var area = Math.PI * Math.pow(radius, 2);
alert("Площадь окружности: " + area);

// 5. Расчет необходимой скорости
var distance = prompt("Расстояние между городами (в км)?");
var time = prompt("За сколько часов ты хочешь добраться?");
var speed = distance / time;
alert("Тебе нужно двигаться со скоростью " + speed + " км/ч.");

// 6. Конвертер валют (для простоты в качестве примера пусть будут две валюты) Доллары в Евро
const exchangeRate = 0.93; // Курс обмена
var dollars = prompt("Сколько у тебя долларов?");
var euros = dollars * exchangeRate;
alert("Это будет " + euros + " евро.");

// 7. Сколько файлов помещается на флешку
var flashDriveSizeGB = prompt("Объем флешки в Гб?");
var filesCount = Math.floor(flashDriveSizeGB * 1024 / 820);
alert("На флешку поместится " + filesCount + " тех самых файлов размером по 820 Мб.");

// 8. Сколько шоколадок можно купить (что бы твоя попа слиплась окончательно и без поворотно)
var moneyAmount = prompt("Сколько денег у тебя в кошельке?");
var chocolatePrice = prompt("Цена одной шоколадки?");
var chocolates = Math.floor(moneyAmount / chocolatePrice);
var change = moneyAmount % chocolatePrice;
alert("Ты можешь купить " + chocolates + " вкусных шоколадок, и у тебя останется сдача " + change + " всемогущих рублей.");

// 9. Вывод числа задом наперед
var number = prompt("Введи трехзначное число");
var reversedNumber = number.split('').reverse().join('');
alert("Число задом наперед: " + reversedNumber);





// 1. Определение возрастной категории (ты стар или млад?)
var age = prompt("Сколько тебе лет?");
age = parseInt(age); // Преобразование в число
if (age >= 0 && age <= 2) {
    alert("Молоко на губах.");
} else if (age >= 12 && age <= 18) {
    alert("Совсем скоро, и можно будет все попробовать.");
} else if (age > 18 && age <= 60) {
    alert("Деменция не за горами - скоро будешь тупить как Бидон.");
} else {
    alert("С тебя песок сыпется уже.");
}

// 2. Спецсимволы на клавишах
var number = prompt("Введите число от 0 до 9");
switch(number) {
    case '1': alert("!"); break;
    case '2': alert("@"); break;
    case '3': alert("#"); break;
    case '4': alert("$"); break;
    case '5': alert("%"); break;
    case '6': alert("^"); break;
    case '7': alert("&"); break;
    case '8': alert("*"); break;
    case '9': alert("("); break;
    case '0': alert(")"); break;
    default: alert("Число вне диапазона 0-9");
}

// 3. Проверка на одинаковые цифры в числе
var number = prompt("Введите трехзначное число");
var first = number % 10;
var second = Math.floor(number / 10) % 10;
var third = Math.floor(number / 100);
if (first === second || first === third || second === third) {
    alert("В числе есть одинаковые цифры.");
} else {
    alert("В числе нет одинаковых цифр.");
}

// 4. Проверка на високосный год
var year = prompt("Введите год");
year = parseInt(year);
if ((year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0)) {
    alert("Год високосный.");
} else {
    alert("Год не високосный.");
}

// 5. Конвертор валют с выбором валюты
var amount = prompt("Введите количество USD");
var currency = prompt("В какую валюту хотите перевести: EUR, RUB, KZT, BYN, CNY, KRW+KPW, JPY, или 404?");
switch(currency) {
    case "EUR": alert(amount * 0.93 + " EUR"); break;
    case "RUB": alert(amount * 2.01 + " RUB"); break;
    case "KZT": alert(amount * 450.07 + " KZT"); break;
    case "BYN": alert(amount * 3.25 + " BYN"); break;
    case "CNY": alert(amount * 70.26 + " CNY"); break;
    case "KRW+KPW": alert(amount * 14.55 + " KRW+KPW"); break;
    case "JPY": alert(amount * 164.33 + " JPY"); break;
    case "404": alert(amount * 0.0 + " 404"); break;
    default: alert("Неизвестная валюта");
}

// 6. Скидка в зависимости от суммы покупки
var purchaseAmount = prompt("Введите сумму покупки");
purchaseAmount = parseFloat(purchaseAmount);
if (purchaseAmount >= 200 && purchaseAmount < 300) {
    alert("Сумма к оплате со скидкой: " + purchaseAmount * 0.97 + " (скидка 3%)");
} else if (purchaseAmount >= 300 && purchaseAmount < 500) {
    alert("Сумма к оплате со скидкой: " + purchaseAmount * 0.95 + " (скидка 5%)");
} else if (purchaseAmount >= 500) {
    alert("Сумма к оплате со скидкой: " + purchaseAmount * 0.93 + " (скидка 7%)");
} else {
    alert("Скидка не предусмотрена");
}

// 7. Поместится ли окружность в квадрат
var circleLength = prompt("Длина окружности");
var squarePerimeter = prompt("Периметр квадрата");
var circleDiameter = circleLength / Math.PI;
var squareSide = squarePerimeter / 4;
if (circleDiameter <= squareSide) {
    alert("Окружность поместится в квадрат.");
} else {
        alert("Окружность не поместится в квадрат.");
}

// 8. Викторина
var score = 0;
var question1 = prompt("Сколько будет 2+2? \n1. 3 \n2. 4 \n3. 5");
if (question1 === "2") { score += 2; }

var question2 = prompt("Столица Франции? \n1. Лондон \n2. Берлин \n3. Париж");
if (question2 === "3") { score += 2; }

var question3 = prompt("Результат выражения '2' + 2? \n1. 22 \n2. 4 \n3. Ошибка");
if (question3 === "1") { score += 2; }

alert("Твой результат: " + score + " баллов.");

// 9. Вычисление следующей даты
var day = prompt("Введите день");
var month = prompt("Введите месяц");
var year = prompt("Введите год");

day = parseInt(day);
month = parseInt(month);
year = parseInt(year);

var date = new Date(year, month - 1, day); // Создание объекта даты
date.setDate(date.getDate() + 1); // Прибавление одного дня

alert("Следующая дата: " + date.getDate() + "." + (date.getMonth() + 1) + "." + date.getFullYear());

</script>

</body>
</html>
