<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашняя работа №1</title>
</head>
<body>

<script>

// Использование тернарного оператора
// 1. Запросить 2 числа и вывести большее из них.

let number1 = prompt("Введите первое число:");
let number2 = prompt("Введите второе число:");
let largerNumber = number1 > number2 ? number1 : number2;
alert("Большее число: " + largerNumber);

// 2. Запросить 1 число и проверить, кратно ли оно 5.

let number = prompt("Введите число:");
let isMultipleOfFive = number % 5 === 0 ? "Число кратно 5." : "Число не кратно 5.";
alert(isMultipleOfFive);



// Использование условия
// 1. Запросить у пользователя номер месяца и вывести на экран время года.

let monthNumber = prompt("Введите номер месяца:");
if (monthNumber >= 3 && monthNumber <= 5) {
    alert("Весна");
} else if (monthNumber >= 6 && monthNumber <= 8) {
    alert("Лето");
} else if (monthNumber >= 9 && monthNumber <= 11) {
    alert("Осень");
} else if (monthNumber == 12 || monthNumber == 1 || monthNumber == 2) {
    alert("Зима");
} else {
    alert("Некорректный номер месяца");
}


//  2. Реализовать калькулятор.
// Пользователь вводит 2 числа и знак (+ - * /). В зависимости от введенного знака решить пример и вывести результат.

let num1 = parseFloat(prompt("Введите первое число:"));
let num2 = parseFloat(prompt("Введите второе число:"));
let operator = prompt("Введите знак (+, -, *, /):");

if (operator === '+') {
    alert(num1 + num2);
} else if (operator === '-') {
    alert(num1 - num2);
} else if (operator === '*') {
    alert(num1 * num2);
} else if (operator === '/') {
    alert(num1 / num2);
} else {
    alert("Неверный знак операции");
}


// Использование switch-case
// 1. Ввести одно число от 1 до 7 и на экран выводится соответствующая часть Гарри Поттера (1–Философский камень).

let partNumber = prompt("Введите число от 1 до 7:");
switch (partNumber) {
    case '1': alert("Философский камень"); break;
    case '2': alert("Тайная комната"); break;
    case '3': alert("Узник Азкабана"); break;
    case '4': alert("Кубок огня"); break;
    case '5': alert("Орден Феникса"); break;
    case '6': alert("Принц-полукровка"); break;
    case '7': alert("Дары Смерти"); break;
    default: alert("Некорректный ввод. Введите число от 1 до 7.");
}


// 2. Составьте расписание на неделю.
// Вы вводите порядковый номер дня недели и на экране отображается, то, что запланировано на этот день.

let dayOfWeek = prompt("Введите порядковый номер дня недели:");
switch (dayOfWeek) {
    case '1': alert("Понедельник: Учеба"); break;
    case '2': alert("Вторник: Спорт"); break;
    case '3': alert("Среда: Языковые курсы"); break;
    case '4': alert("Четверг: Встреча с друзьями"); break;
    case '5': alert("Пятница: Кино"); break;
    case '6': alert("Суббота: Поход"); break;
    case '7': alert("Воскресенье: Отдых"); break;
    default: alert("Некорректный ввод. Введите число от 1 до 7.");
}

    </script>
