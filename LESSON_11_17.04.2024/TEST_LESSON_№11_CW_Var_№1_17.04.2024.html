<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>(Вариант №1)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4d00ff, #e600ff);
            margin: 0;
            color: #ffffff;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 250px;
        }
        button {
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #777;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Рассрочка или депозит?</h1>
    <div>
        <label for="ef_percent">Годовая эффективная ставка (%):</label>
        <input type="number" id="ef_percent" value="14">
    </div>
    <div>
        <label for="deposit_period">Период вложения (месяцы):</label>
        <input type="number" id="deposit_period" value="24">
    </div>
    <button onclick="compareOptions()">Сравнить опции</button>

    <div id="results" class="result"></div>

    <script>
        function compareOptions() {
            const ef_percent = parseFloat(document.getElementById('ef_percent').value);
            const depositPeriod = parseInt(document.getElementById('deposit_period').value);
            const depositAmount = 719990; // Сумма, которую можно положить на депозит
            const monthlyRate = Math.pow((ef_percent / 100 + 1), 1 / 12) - 1;

            let endCapital = depositAmount;
            for (let i = 0; i < depositPeriod; i++) {
                endCapital += endCapital * monthlyRate;
            }

            const results = document.getElementById('results');
            const interestEarned = endCapital - depositAmount;
            const buyNowPayLaterCost = 719990; // Стоимость айфона в рассрочку

            results.innerHTML = `
                <p>Стоимость iPhone в рассрочку: ${buyNowPayLaterCost} тенге</p>
                <p>Конечный капитал на депозите: ${endCapital.toFixed(2)} тенге</p>
                <p>Заработано на депозите: ${interestEarned.toFixed(2)} тенге</p>
                <p>${interestEarned >= 0 ? 'Выгоднее купить iPhone в рассрочку.' : 'Выгоднее положить деньги на депозит.'}</p>
            `;
        }
    </script>
</body>
</html>
