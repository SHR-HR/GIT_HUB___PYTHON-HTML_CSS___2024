<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сравнение депозита и рассрочки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4d00ff, #e600ff);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 250px;
        }
        button {
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #777;
        }
        .result, .result table {
            margin-top: 20px;
            font-size: 16px;
            width: 100%;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #FFF;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Сравнение депозита и рассрочки</h1>
    <div>
        <input type="number" id="deposit_amount" placeholder="Сумма депозита (тенге)">
        <input type="number" id="ef_percent" placeholder="Годовая процентная ставка (%)">
        <select id="deposit_period">
            <option value="6">6 месяцев</option>
            <option value="12">12 месяцев</option>
            <option value="24">24 месяца</option>
        </select>
        <input type="number" id="purchase_amount" placeholder="Сумма покупки (тенге)">
        <select id="installment_period">
            <option value="6">6 месяцев</option>
            <option value="12">12 месяцев</option>
            <option value="24">24 месяца</option>
        </select>
        <button onclick="calculateDetails()">Рассчитать</button>
    </div>
    <div id="results" class="result"></div>

    <script>
        function calculateDetails() {
            const depositAmount = parseFloat(document.getElementById('deposit_amount').value);
            const ef_percent = parseFloat(document.getElementById('ef_percent').value);
            const depositPeriod = parseInt(document.getElementById('deposit_period').value);
            const monthlyRate = Math.round((Math.pow((ef_percent / 100 + 1), 1 / 12) - 1) * 10000) / 10000;
            let endCapital = depositAmount;
            let interestAccumulated = 0;

            for (let i = 0; i < depositPeriod; i++) {
                interestAccumulated += endCapital * monthlyRate;
                endCapital += endCapital * monthlyRate;
            }

            const purchaseAmount = parseFloat(document.getElementById('purchase_amount').value);
            const installmentPeriod = parseInt(document.getElementById('installment_period').value);
            const monthlyPayment = purchaseAmount / installmentPeriod;

            let canCover = interestAccumulated >= purchaseAmount;

            document.getElementById('results').innerHTML = `
                <h2>Результаты анализа</h2>
                <p>Сумма покупки: ${purchaseAmount.toFixed(2)} тенге</p>
                <p>Общая сумма начисленных процентов за ${depositPeriod} месяцев: ${interestAccumulated.toFixed(2)} тенге</p>
                <p>Конечная сумма на депозите: ${endCapital.toFixed(2)} тенге</p>
                <p>Ежемесячный платеж по рассрочке: ${monthlyPayment.toFixed(2)} тенге</p>
                ${canCover ? '<p>Доход от депозита покрывает стоимость покупки. Выгоднее вложить деньги в депозит и покупать в рассрочку.</p>' : '<p>Доход от депозита не покрывает полную стоимость покупки. Рассмотрите возможность прямой покупки или другие варианты финансирования.</p>'}
            `;
        }
    </script>
</body>
</html>
