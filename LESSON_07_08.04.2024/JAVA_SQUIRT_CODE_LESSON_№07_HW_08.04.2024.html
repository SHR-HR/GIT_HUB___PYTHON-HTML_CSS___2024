        taskElement.className = 'todo-item';
        taskElement.innerHTML = `

                <button class="btn" onclick="toggleCompletion(${index})">
                    ${task.completed ? '❌' : '✅'}
                </button>
            </div>
        `;
        tasksContainer.appendChild(taskElement);
    });

function clearAllTasks() {

    saveTasks(); // Обновляем отображение

    showActiveOnly = !showActiveOnly; // Переключаем состояние

    renderTasks(); // Перерисовываем задачи с учетом нового состояния
}

document.getElementById('addTaskBtn').addEventListener('click', addTask);
document.getElementById('clearAllBtn').addEventListener('click', clearAllTasks);

document.getElementById('sortPriorityBtn').addEventListener('click', () => {
  tasks.sort((a, b) => {
    const priorities = { 'Высокий': 1, 'Средний': 2, 'Низкий': 3 };
    return priorities[a.priority] - priorities[b.priority];

  renderTasks();

document.getElementById('sortDeadlineBtn').addEventListener('click', () => {

  });

});
