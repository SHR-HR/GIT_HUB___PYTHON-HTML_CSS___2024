<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
</head>
<body>

<script>

// Используя логические операторы

var min = prompt("Введите число от 0 до 59:");
min = parseInt(min);

if (min >= 0 && min <= 14) {
    alert("Первая четверть часа");
} else if (min >= 15 && min <= 29) {
    alert("Вторая четверть часа");
} else if (min >= 30 && min <= 44) {
    alert("Третья четверть часа");
} else if (min >= 45 && min <= 59) {
    alert("Четвертая четверть часа");
} else {
    alert("Вы ввели некорректное число");
}


// Используя конструкцию if-else
    // Так как логика и структура кода будет схожа с примером выше, рассмотрим использование switch-case.

// Используя switch-case
    // Для switch-case, нужно немного изменить подход, так как switch работает с конкретными значениями или условиями,
     // не позволяя напрямую сравнивать диапазоны. Один из способов — разделить минуты на четверти.

var min = prompt("Введите число от 0 до 59:");
min = parseInt(min);
var quarter = Math.floor(min / 15);

switch (quarter) {
    case 0:
        alert("Первая четверть часа");
        break;
    case 1:
        alert("Вторая четверть часа");
        break;
    case 2:
        alert("Третья четверть часа");
        break;
    case 3:
        alert("Четвертая четверть часа");
        break;
    default:
        alert("Вы ввели некорректное число");
        break;
}


// Используя тернарный оператор
    // Тернарный оператор не лучший инструмент для этой задачи, так как он предназначен для простых условий
     // и возврата одного из двух значений. Но, для обучающих целей, можно сделать нечто подобное для определения
      // хотя бы, попадает ли значение в первую половину часа или нет:

var min = prompt("Введите число от 0 до 59:");
min = parseInt(min);

var result = min < 30 ? (min < 15 ? "Первая четверть часа" : "Вторая четверть часа") : (min < 45 ? "Третья четверть часа" : "Четвертая четверть часа");

alert(result);


// Важно помнить, что использование множественного вложения тернарных операторов может затруднить чтение кода,
 // поэтому лучше прибегать к этому методу с осторожностью и в основном в более простых сценариях.

</script>

</body>
</html>
