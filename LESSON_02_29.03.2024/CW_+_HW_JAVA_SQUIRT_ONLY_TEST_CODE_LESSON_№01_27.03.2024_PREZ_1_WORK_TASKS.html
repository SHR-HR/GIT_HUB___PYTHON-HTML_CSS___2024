let number = prompt("Задание 1.1: Введите число для возведения в квадрат:");
alert("Результат: " + (number ** 2));

2. Выражение number % 5 === 0 использует оператор модуля (%) для проверки остатка от деления числа на 5.

num1 = parseFloat(prompt("Задание 4.2: Введите первое число:"));
num2 = parseFloat(prompt("Введите второе число:"));
operation = prompt("Введите операцию (+, -, *, /):");
switch (operation) {
    case '+': alert("Результат: " + (num1 + num2)); break;
    case '-': alert("Результат: " + (num1 - num2)); break;
    case '*': alert("Результат: " + (num1 * num2)); break;
    case '/': alert("Результат: " + (num1 / num2)); break;
    default: alert("Неверная операция"); break;
}

Это задание аналогично заданию №3 из первого раздела, но с использованием switch для выбора арифметической операции:

1. Пользователь вводит два числа и выбирает арифметическую операцию.
2. parseFloat преобразует строки в числа с плавающей точкой.
3. В зависимости от выбранной операции (operation) выполняется соответствующий случай в switch,
который выводит результат операции.
4. Если операция не распознана, выводится сообщение об ошибке.
