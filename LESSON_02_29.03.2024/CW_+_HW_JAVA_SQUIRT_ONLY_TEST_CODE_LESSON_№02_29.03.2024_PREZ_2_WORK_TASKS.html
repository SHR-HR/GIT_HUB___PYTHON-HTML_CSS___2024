<script>



// Задание №1

// 1. Определение четверти часа
let min = parseInt(prompt("Введите число от 0 до 59:"));

    alert("Первая четверть часа");

}

}

    if (primeNumber % i === 0) {
        isPrime = false;
        break;
    }
}

    console.log(i);
}

// 2. Все делители числа N
let N2 = parseInt(prompt("Введите число N:"));
for (let i = 1; i <= N2; i++) {
    if (N2 % i === 0) console.log(i);
}

// 3. 10 случайных чисел из диапазона 1-20, не делящихся на 4
for (let i = 0; i < 10; i++) {
    let randomNum;
    do {
        randomNum = Math.floor(Math.random() * 20) + 1;
    } while (randomNum % 4 === 0);
    console.log(randomNum);
}
