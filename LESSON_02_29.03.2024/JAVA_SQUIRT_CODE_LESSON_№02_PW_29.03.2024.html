Курс: Разработка Web приложений на Python, с применением фреймворка Django
Дисциплина: Разработка клиентских сценариев с использованием JavaScript



Практическая работа № 2. Множественные условия и циклы

Вам необходимо самостоятельно решить, для какого задания какой цикл лучше использовать: WHILE, DO WHILE или FOR.

Задание 1

1. Подсчитать сумму всех чисел в заданном пользователем диапазоне.
2. Запросить 2 числа и найти только наибольший общий делитель.
3. Запросить у пользователя число и вывести все делители этого числа.
4. Определить количество цифр во введенном числе.
5. Запросить у пользователя 10 чисел и подсчитать, сколько он ввел положительных, отрицательных и нулей.
При этом также посчитать, сколько четных и нечетных. Вывести статистику на экран.
Учтите, что достаточно одной переменной (не 10) для ввода чисел пользователем.
6. Зациклить калькулятор. Запросить у пользователя 2 числа и знак, решить пример, вывести результат и спросить,
хочет ли он решить еще один пример. И так до тех пор, пока пользователь не откажется.
7. Зациклить вывод дней недели таким образом: «День недели. Хотите увидеть следующий день?» и так до тех пор,
пока пользователь нажимает OK.
8. Вывести таблицу умножения для всех чисел от 2 до 9. Каждое число необходимо умножить на числа от 1 до 10.


Задание 2

Создание игры Rock, paper, scissors.
Правила просты: каждый пользователь самостоятельно выбирает вариант (камень, ножницы, бумага).
Условия выигрыша: камень затупляет ножницы, бумага накрывает камень, ножницы разрезают бумагу.

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Практическая работа №2 - Вариант №1.</title>
</head>
<body>

<script>
// 1. Подсчитать сумму всех чисел в заданном пользователем диапазоне.

let start = parseInt(prompt("Введите начальное число диапазона:"));
let end = parseInt(prompt("Введите конечное число диапазона:"));
let sum = 0;

for (let i = start; i <= end; i++) {
    sum += i;
}
alert(`Сумма всех чисел в диапазоне от ${start} до ${end} равна ${sum}.`);

// 2. Запросить 2 числа и найти только наибольший общий делитель.

let a = parseInt(prompt("Введите первое число:"));
let b = parseInt(prompt("Введите второе число:"));
while (b != 0) b = a % (a = b);
alert(`Наибольший общий делитель: ${a}`);

// 3. Запросить у пользователя число и вывести все делители этого числа.

let number = parseInt(prompt("Введите число:"));
let output = `Делители числа ${number}: `;
for (let i = 1; i <= number; i++) {
    if (number % i === 0) output += `${i} `;
}
alert(output);

// 4. Определить количество цифр во введенном числе.

let num = prompt("Введите число:");
alert(`Количество цифр во введенном числе: ${num.length}`);

// 5. Запросить у пользователя 10 чисел и подсчитать, сколько он ввел положительных, отрицательных и нулей.

let positive = 0, negative = 0, zeros = 0, even = 0, odd = 0;
for (let i = 0; i < 10; i++) {
    let num = parseInt(prompt(`Введите число ${i + 1}:`));
    if (num > 0) positive++;
    else if (num < 0) negative++;
    else zeros++;

    if (num % 2 === 0) even++;
    else odd++;
}
alert(`Положительных: ${positive}, отрицательных: ${negative}, нулей: ${zeros}, четных: ${even}, нечетных: ${odd}.`);

// 6. Зациклить калькулятор.

do {
    let a = parseFloat(prompt("Введите первое число:"));
    let b = parseFloat(prompt("Введите второе число:"));
    let operation = prompt("Введите операцию (+, -, *, /):");
    let result;
    switch(operation) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
        default: alert("Неверная операция!"); continue;
    }
    alert(`Результат: ${result}`);
} while (confirm("Хотите решить еще один пример?"));

// 7. Зациклить вывод дней недели.

let days = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье"];
let index = 0;
do {
    alert(`День недели: ${days[index++ % days.length]}`);
} while (confirm("Хотите увидеть следующий день?"));

// 8. Вывести таблицу умножения для всех чисел от 2 до 9.

for (let i = 2; i <= 9; i++) {
    for (let j = 1; j <= 10; j++) {
        console.log(`${i} * ${j} = ${i * j}`);
    }
    console.log('----------------');
}



// Задание 2
// Создание игры "Камень, ножницы, бумага".

const choices = ["камень", "ножницы", "бумага"];
do {
    let userChoice = prompt("Выберите камень, ножницы или бумага:").toLowerCase();
    let computerChoice = choices[Math.floor(Math.random() * 3)];
    alert(`Компьютер выбрал: ${computerChoice}`);

    if (userChoice === computerChoice) {
        alert("Ничья!");
    } else if (
        (userChoice === "камень" && computerChoice === "ножницы") ||
        (userChoice === "ножницы" && computerChoice === "бумага") ||
        (userChoice === "бумага" && computerChoice === "камень")
    ) {
        alert("Вы выиграли!");
    } else {
        alert("Вы проиграли :(");
    }
} while (confirm("Хотите сыграть еще раз?"));

</script>

</body>
</html>

Задание 1:

1. Подсчитать сумму всех чисел в заданном пользователем диапазоне. Для этой задачи лучше всего использовать цикл for,
так как мы знаем начальное и конечное значение диапазона.

Вот пример решения задачи с использованием цикла for:


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подсчитать сумму всех чисел в заданном пользователем диапазоне</title>
</head>
<body>

<script>

    // WHILE
function sumInRangeWhile(start, end) {
    let sum = 0;
    let current = start;
    while (current <= end) {
        sum += current;
        current++;
    }
    return sum;
}

// DO WHILE
function sumInRangeDoWhile(start, end) {
    let sum = 0;
    let current = start;
    do {
        sum += current;
        current++;
    } while (current <= end);
    return sum;
}

// FOR
function sumInRangeFor(start, end) {
    let sum = 0;
    for (let i = start; i <= end; i++) {
        sum += i;
    }
    return sum;
}

// Example usage
const start = parseInt(prompt("Введите начало диапазона: "));
const end = parseInt(prompt("Введите конец диапазона: "));

console.log("Сумма чисел в заданном диапазоне (WHILE):", sumInRangeWhile(start, end));
console.log("Сумма чисел в заданном диапазоне (DO WHILE):", sumInRangeDoWhile(start, end));
console.log("Сумма чисел в заданном диапазоне (FOR):", sumInRangeFor(start, end));

</script>

</body>
</html>


Этот код запрашивает у пользователя начальное и конечное значения диапазона,
а затем использует каждый из трех циклов для подсчета суммы чисел в этом диапазоне.



Задание 1:

2. Запросить 2 числа и найти только наибольший общий делитель.

Для нахождения наибольшего общего делителя (НОД) двух чисел, мы можем использовать алгоритм Эвклида.
Этот алгоритм основан на простой идее: если a больше b, то НОД(a, b) равен НОД(b, a % b),
где % обозначает операцию взятия остатка от деления.

Для этой задачи мы также можем использовать любой из трех типов циклов.
Начнем с использования цикла while.



<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запросить 2 числа и найти только наибольший общий делитель</title>
</head>
<body>

<script>

// WHILE
function gcdWhile(a, b) {
    while (b !== 0) {
        let temp = b;
        b = a % b;
        a = temp;
    }
    return a;
}

// DO WHILE
function gcdDoWhile(a, b) {
    do {
        let temp = b;
        b = a % b;
        a = temp;
    } while (b !== 0);
    return a;
}

// FOR
function gcdFor(a, b) {
    for (;;) {
        let temp = b;
        b = a % b;
        a = temp;
        if (b === 0) {
            return a;
        }
    }
}

// Example usage
const num1 = parseInt(prompt("Введите первое число: "));
const num2 = parseInt(prompt("Введите второе число: "));

console.log("Наибольший общий делитель (WHILE):", gcdWhile(num1, num2));
console.log("Наибольший общий делитель (DO WHILE):", gcdDoWhile(num1, num2));
console.log("Наибольший общий делитель (FOR):", gcdFor(num1, num2));

</script>

</body>
</html>


Этот код запрашивает у пользователя два числа и использует каждый из трех типов циклов для нахождения наибольшего
общего делителя (НОД).

При этом также посчитать, сколько четных и нечетных. Вывести статистику на экран. Учтите, что достаточно одной
переменной (не 10) для ввода чисел пользователем.

И так, для решения этой задачи мы можем использовать цикл для запроса чисел у пользователя и подсчета статистики.
Мы также можем использовать одну переменную для ввода чисел пользователем, сохраняя каждое введенное число в массиве.

Давайте продолжим, решив эту задачу, используя каждый из трех типов циклов JavaScript: while, do-while и for.


<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Запросить у пользователя 10 чисел и подсчитать</title>

// WHILE
function countNumbersWhile() {
    let numbers = [];
    let positiveCount = 0;
    let negativeCount = 0;
    let zeroCount = 0;

    let oddCount = 0;
    let i = 0;

    console.log("Нулей:", zeroCount);
    console.log("Четных чисел:", evenCount);
    console.log("Нечетных чисел:", oddCount);
}

// DO WHILE
function countNumbersDoWhile() {
    let numbers = [];
    let positiveCount = 0;
    let negativeCount = 0;
    let zeroCount = 0;
    let evenCount = 0;
    let oddCount = 0;
    let i = 0;

    do {
        const userInput = parseInt(prompt(`Введите число ${i + 1}: `));
        numbers.push(userInput);

        if (userInput > 0) {
            positiveCount++;
        } else if (userInput < 0) {
            negativeCount++;
        } else {
            zeroCount++;
        }

        if (userInput % 2 === 0) {
            evenCount++;
        } else {
            oddCount++;
        }

        i++;
    } while (i < 10);

    console.log("Положительных чисел:", positiveCount);
    console.log("Отрицательных чисел:", negativeCount);
    console.log("Нулей:", zeroCount);
    console.log("Четных чисел:", evenCount);
    console.log("Нечетных чисел:", oddCount);
}

// FOR
function countNumbersFor() {
    let numbers = [];
    let positiveCount = 0;
    let negativeCount = 0;
    let zeroCount = 0;
    let evenCount = 0;
    let oddCount = 0;

    for (let i = 0; i < 10; i++) {
        const userInput = parseInt(prompt(`Введите число ${i + 1}: `));
        numbers.push(userInput);

        if (userInput > 0) {
            positiveCount++;
        } else if (userInput < 0) {
            negativeCount++;
        } else {
            zeroCount++;
        }

        if (userInput % 2 === 0) {
            evenCount++;
        } else {
            oddCount++;
        }
    }

    console.log("Положительных чисел:", positiveCount);
    console.log("Отрицательных чисел:", negativeCount);
    console.log("Нулей:", zeroCount);
    console.log("Четных чисел:", evenCount);
    console.log("Нечетных чисел:", oddCount);
}

// Example usage
console.log("Подсчет статистики (WHILE):");
countNumbersWhile();

console.log("Подсчет статистики (DO WHILE):");
countNumbersDoWhile();

console.log("Подсчет статистики (FOR):");
countNumbersFor();

6. Зациклить калькулятор. Запросить у пользователя 2 числа и знак, решить пример, вывести результат и спросить,
хочет ли он решить еще один пример. И так до тех пор, пока пользователь не откажется.

Я думаю, что для зацикливания калькулятора мы можем использовать цикл do-while,
чтобы позволить пользователю решать примеры, пока он не откажется.

Давайте создадим калькулятор, который запрашивает у пользователя два числа и оператор,
а затем выводит результат операции.
Затем мы будем спрашивать пользователя, хочет ли он продолжить.

Вот пример решения с использованием цикла do-while:


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Зациклить калькулятор</title>
</head>
<body>

<script>

function calculator() {
    do {
        const num1 = parseFloat(prompt("Введите первое число: "));
        const operator = prompt("Введите оператор (+, -, *, /): ");
        const num2 = parseFloat(prompt("Введите второе число: "));

        let result;

        switch (operator) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                if (num2 === 0) {
                    result = "Деление на ноль!";
                } else {
                    result = num1 / num2;
                }
                break;
            default:
                result = "Неверный оператор!";
                break;
        }

        console.log("Результат:", result);

        const choice = prompt("Хотите решить еще один пример? (yes/no)").toLowerCase();
        if (choice !== "yes") {
            break;
        }
    } while (true);
}

// Example usage
calculator();

</script>

</body>

Для того чтобы вывести в виде таблицы умножения числа от 2 до 9 с использованием всех трех типов циклов,
мы будем использовать вложенные циклы.

Продолжим с решением этой задачи, используя цикл while, do-while и for:


<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Вывести таблицу умножения</title>
</head>
<body>

<script>

// WHILE
function multiplicationTableWhile() {
    let multiplier = 2;

    while (multiplier <= 9) {
        let multiplicand = 1;
        console.log(`Таблица умножения для числа ${multiplier}:`);
        while (multiplicand <= 10) {
            console.log(`${multiplier} * ${multiplicand} = ${multiplier * multiplicand}`);
            multiplicand++;
        }
        multiplier++;
    }
}

// DO WHILE
function multiplicationTableDoWhile() {
    let multiplier = 2;

    do {
        let multiplicand = 1;
        console.log(`Таблица умножения для числа ${multiplier}:`);
        do {
            console.log(`${multiplier} * ${multiplicand} = ${multiplier * multiplicand}`);
            multiplicand++;
        } while (multiplicand <= 10);
        multiplier++;
    } while (multiplier <= 9);
}

// FOR
function multiplicationTableFor() {
    for (let multiplier = 2; multiplier <= 9; multiplier++) {
        console.log(`Таблица умножения для числа ${multiplier}:`);
        for (let multiplicand = 1; multiplicand <= 10; multiplicand++) {
            console.log(`${multiplier} * ${multiplicand} = ${multiplier * multiplicand}`);
        }
    }
}

// Example usage
console.log("Таблица умножения (WHILE):");
multiplicationTableWhile();

console.log("Таблица умножения (DO WHILE):");
multiplicationTableDoWhile();

console.log("Таблица умножения (FOR):");
multiplicationTableFor();

</script>

</body>

Пункт (задача) 3. Запросить у пользователя число и вывести все делители этого числа.
Пункт (задача) 4. Определить количество цифр во введенном числе.

При этом также посчитать, сколько четных и нечетных. Вывести статистику на экран.

Задание №2.

Задание 2 - цикл WHILE.
Задание 2 - цикл DO WHILE.
Задание 2 - цикл FOR.

Создание игры Rock, paper, scissors.
Правила просты: каждый пользователь самостоятельно выбирает вариант (камень, ножницы, бумага).
Условия выигрыша: камень затупляет ножницы, бумага накрывает камень, ножницы разрезают бумагу.

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Практическая работа №2</title>
</head>
<body>

<script>
// Задание №1.

// Задача 1: Подсчитать сумму всех чисел в заданном пользователем диапазоне.

// Цикл WHILE
// Для демонстрации возьмем к примеру диапазон от 1 до 10 включительно.

let start = 1; // начало диапазона
let end = 10; // конец диапазона
let sum = 0; // переменная для хранения суммы

while (start <= end) {
    sum += start;
    start++;
}

console.log(sum); // Выведет сумму чисел от 1 до 10

// Цикл DO WHILE

// Как я выяснил, JavaScript не имеет встроенного цикла do while, но мы можем имитировать его поведение,
используя while с предварительной проверкой условия.

let start = 1;
let end = 10;
let sum = 0;

do {
    sum += start;
    start++;
} while (start <= end);

console.log(sum); // Выведет сумму чисел от 1 до 10

// Цикл FOR

let sum = 0;
for (let i = 1; i <= 10; i++) {
    sum += i;
}

console.log(sum); // Выведет сумму чисел от 1 до 10



// Задача 2: Запросить 2 числа и найти только наибольший общий делитель.
// Для этой задачи примеры будут приведены с использованием двух чисел, к примеру таких как: 36 и 48.

// Цикл WHILE

let a = 36;
let b = 48;

while (a != b) {
    if (a > b) {
        a -= b;
    } else {
        b -= a;
    }
}

console.log(a); // Выведет наибольший общий делитель для 36 и 48

// Цикл DO WHILE

// Как и ранее, JavaScript не имеет встроенного синтаксиса для цикла do while,
поэтому мы используем аналогичный подход с while.

let a = 36;
let b = 48;

do {
    if (a > b) {
        a -= b;
    } else {
        b -= a;
    }
} while (a != b);

console.log(a); // Выведет наибольший общий делитель для 36 и 48

// Цикл FOR

// Для цикла for мы должны использовать немного другой подход, так как for лучше
// подходит для заранее известного количества итераций. Мы можем использовать его, но придется добавить дополнительную
// проверку внутри цикла, чтобы добиться поведения, аналогичного while.

let a = 36;
let b = 48;

for (; a != b;) {
    if (a > b) {
        a -= b;
    } else {
        b -= a;
    }
}

console.log(a); // Выведет наибольший общий делитель для 36 и 48



// Задача 3: Запросить у пользователя число и вывести все делители этого числа.
// Допустим, пользователь ввел число 12.

// Цикл WHILE

let number = 12; // Число, введенное пользователем
let divisor = 1; // Начинаем с первого возможного делителя

while (divisor <= number) {
    if (number % divisor == 0) {
        console.log(divisor); // Выводим делитель, если число делится без остатка
    }
    divisor++;
}

// Цикл DO WHILE

// Так как JavaScript не имеет встроенного цикла do while, приведенный ниже код демонстрирует аналогичную логику.

let number = 12;
let divisor = 1;

do {
    if (number % divisor == 0) {
        console.log(divisor); // Выводим делитель
    }
    divisor++;
} while (divisor <= number);

// Цикл FOR

let number = 12;

for (let divisor = 1; divisor <= number; divisor++) {
    if (number % divisor == 0) {
        console.log(divisor); // Выводим делитель
    }
}



// Задача 4: Определить количество цифр во введенном числе.
// Предположим, число, введенное пользователем, это 12345.

// Цикл WHILE

let number = 12345; // Введенное число
let count = 0; // Счетчик цифр

while (number > 0) {
    number = Math.floor(number / 10); // Убираем последнюю цифру из числа
    count++;
}

console.log(count); // Вывод количества цифр

// Цикл DO WHILE

// Поскольку в JavaScript нет встроенного цикла do while, используем while для аналогичного поведения.

let number = 12345;
let count = 0;

do {
    number = Math.floor(number / 10); // Убираем последнюю цифру
    count++;
} while (number > 0);

console.log(count); // Вывод количества цифр

// Цикл FOR

// Для использования цикла for в этой задаче нам потребуется заранее определить условие остановки,
// которое, в данном случае, сложнее выразить через переменные цикла, но мы можем имитировать поведение цикла while.

let number = 12345;
let count = 0;

for (; number > 0; number = Math.floor(number / 10), count++);

console.log(count); // Вывод количества цифр



// Задача 5: Запросить у пользователя 10 чисел и подсчитать, сколько положительных, отрицательных, нулей,
// четных и нечетных.

// Эту задачу решим символически, представив, что пользовательские вводы уже произведены.

// Цикл WHILE

let numbers = [1, -2, 3, 0, 5, -6, 7, 8, -9, 0]; // Представление пользовательского ввода
let i = 0;
let positive = 0, negative = 0, zeros = 0, even = 0, odd = 0;
while (i < numbers.length) {
    if (numbers[i] > 0) positive++;
    else if (numbers[i] < 0) negative++;
    else zeros++;

    if (numbers[i] % 2 === 0 && numbers[i] !== 0) even++;
    else if (numbers[i] !== 0) odd++;

    i++;
}
console.log(`Положительных: ${positive}, Отрицательных: ${negative}, Нулей: ${zeros}, Четных: ${even}, Нечетных: ${odd}`);


// Цикл DO WHILE

// Поскольку JavaScript не поддерживает цикл DO WHILE в том виде, который можно было бы использовать для этой задачи
// без искусственного условия выхода, мы пропустим его рассмотрение для этого случая.


// Цикл FOR

let numbers = [1, -2, 3, 0, 5, -6, 7, 8, -9, 0]; // Представление пользовательского ввода
let positive = 0, negative = 0, zeros = 0, even = 0, odd = 0;
for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] > 0) positive++;
    else if (numbers[i] < 0) negative++;
    else zeros++;

    if (numbers[i] % 2 === 0 && numbers[i] !== 0) even++;
    else if (numbers[i] !== 0) odd++;
}
console.log(`Положительных: ${positive}, Отрицательных: ${negative}, Нулей: ${zeros}, Четных: ${even}, Нечетных: ${odd}`);



// Задача 6: Зациклить калькулятор.
// Для этой задачи предположим, что пользовательские вводы уже произведены и задача решается в рамках одной итерации
// цикла, символизирующей одно вычисление.

// Цикл WHILE

let proceed = true;
while (proceed) {
    // Здесь должен быть код для ввода пользователем 2 чисел и знака операции
    let result = 0; // Результат операции
    // Здесь должна быть логика для вычисления результата
    console.log(`Результат: ${result}`);
    // Здесь должен быть код для запроса у пользователя, хочет ли он продолжить
    proceed = false; // Пример выхода из цикла
}

// Цикл DO WHILE

// В JavaScript нет точного аналога DO WHILE для условий выхода без предварительной проверки.

// Цикл FOR

for (let proceed = true; proceed;) {
    // Аналогично циклу WHILE
    proceed = false; // Пример выхода из цикла
}



// Задача 7: Зациклить вывод дней недели таким образом: «День недели. Хотите увидеть следующий день?» и так до тех пор,
пока пользователь нажимает OK.

// Цикл WHILE

// В этом примере мы будем использовать цикл WHILE для перебора дней недели и запроса у пользователя подтверждения
// на продолжение после каждого дня.

let days = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье"];
let index = 0;
while (index < days.length) {
    alert(days[index]); // Показываем день недели
    let proceed = confirm("Хотите увидеть следующий день?");
    if (!proceed) break; // Если пользователь отказывается, выходим из цикла
    index++;
    if (index === days.length) index = 0; // Если достигли конца массива, начинаем сначала
}

// Цикл DO WHILE

// В этом случае цикл DO WHILE позволяет сначала выполнить показ дня недели, а затем проверить условие для продолжения.
// Это идеально подходит, если мы хотим гарантировать, что пользователь увидит хотя бы один день недели перед первым
// запросом на продолжение.

let days = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье"];
let index = 0;
do {
    alert(days[index]); // Показываем день недели
    index++;
    if (index === days.length) index = 0; // Если достигли конца массива, начинаем сначала
} while (confirm("Хотите увидеть следующий день?")); // Запрашиваем подтверждение на продолжение

// Цикл FOR

// Вариант с циклом FOR может выглядеть менее интуитивно очевидным для этой задачи, поскольку нам нужно обеспечить
// возможность бесконечного циклического перебора дней недели с возможностью выхода по запросу пользователя.
// Однако, его также можно адаптировать для выполнения этой задачи.

let days = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье"];
for (let index = 0; confirm("Хотите увидеть следующий день?"); index++) {
    alert(days[index % days.length]); // Показываем день недели и используем модуль для цикличности
}

// В этом случае, цикл FOR использует модульное деление для обеспечения цикличности вывода дней недели без явного
// обнуления индекса при достижении конца массива.
// Условие продолжения цикла (запрос подтверждения у пользователя) размещается непосредственно в условии продолжения
// цикла FOR, что делает эту конструкцию компактной, но возможно менее очевидной для понимания без предварительного
// опыта работы с подобными паттернами.



// Задача 8: Таблица умножения.

// Цикл WHILE

let i = 2; // Начинаем с 2, т.к. таблица умножения от 2 до 9
while (i <= 9) {
    let j = 1; // Множитель от 1 до 10
    console.log(`Таблица умножения для ${i}:`);
    while (j <= 10) {
        console.log(`${i} * ${j} = ${i * j}`);
        j++;
    }
    console.log('\n'); // Добавляем пустую строку для разделения таблиц
    i++;
}

// Этот код выводит таблицу умножения от 2 до 9, где каждое число умножается на числа от 1 до 10.
// Для каждого числа от 2 до 9 внешний цикл WHILE устанавливает начальное значение множителя j равное 1,
// а затем внутренний цикл WHILE умножает текущее число i на j от 1 до 10.

// Цикл DO WHILE
// В JavaScript, цикл DO WHILE гарантирует, что тело цикла выполнится как минимум один раз, прежде чем будет проверено
// условие. Для задачи таблицы умножения это означает, что мы сначала выполним умножение,
// а затем проверим условие для продолжения.

let i = 2;
do {
    let j = 1;
    console.log(`Таблица умножения для ${i}:`);
    do {
        console.log(`${i} * ${j} = ${i * j}`);
        j++;
    } while (j <= 10);
    console.log('\n'); // Пустая строка для разделения таблиц
    i++;
} while (i <= 9);

// Этот код, аналогично предыдущему, выводит таблицу умножения от 2 до 9.
// Отличие состоит в использовании цикла DO WHILE, который сначала выполняет умножение,
// а затем проверяет условие для продолжения итераций.

// Цикл FOR
// Цикл FOR представляет более компактную и читаемую форму для выполнения такого рода задач, как таблица умножения,
// позволяя объявить переменную итерации и условие продолжения в одной строке.

for (let i = 2; i <= 9; i++) {
    console.log(`Таблица умножения для ${i}:`);
    for (let j = 1; j <= 10; j++) {
        console.log(`${i} * ${j} = ${i * j}`);
    }
    console.log('\n'); // Пустая строка для разделения таблиц
}

// Этот код выполняет ту же функцию, что и предыдущие примеры, но с использованием цикла FOR для управления обоими
// уровнями итераций: как для чисел от 2 до 9, так и для множителей от 1 до 10.
// Это делает код более структурированным и легким для понимания.

// Каждый из этих трех подходов действителен и выполняет одну и ту же задачу,
// но с разными синтаксическими и структурными особенностями, предоставляя возможность выбрать наиболее подходящий
// для конкретной ситуации или личных предпочтений.





// Задача 2:

// Для создания игры "Камень, ножницы, бумага" на JavaScript,
// реализуем логику выбора пользователя и компьютера, а также определение победителя.
// Поскольку мы работаем в текстовом формате, представим, что ввод пользователя осуществляется через функцию prompt(),
// а выбор компьютера - случайным образом. Напишем код для всех трех циклов: WHILE, DO WHILE и FOR.

// Цикл WHILE

let userChoice;
let choices = ['камень', 'ножницы', 'бумага'];
let continueGame = true;

while (continueGame) {
    userChoice = prompt('Выберите камень, ножницы или бумага:').toLowerCase();
    let computerChoice = choices[Math.floor(Math.random() * 3)];
    alert(`Компьютер выбрал: ${computerChoice}`);

    if (userChoice === computerChoice) {
        alert('Ничья!');
    } else if ((userChoice === 'камень' && computerChoice === 'ножницы') ||
               (userChoice === 'ножницы' && computerChoice === 'бумага') ||
               (userChoice === 'бумага' && computerChoice === 'камень')) {
        alert('Вы выиграли!');
    } else {
        alert('Вы проиграли!');
    }

    continueGame = confirm('Хотите сыграть еще?');
}


// Цикл DO WHILE

let userChoice;
let choices = ['камень', 'ножницы', 'бумага'];

do {
    userChoice = prompt('Выберите камень, ножницы или бумага:').toLowerCase();
    let computerChoice = choices[Math.floor(Math.random() * 3)];
    alert(`Компьютер выбрал: ${computerChoice}`);

    if (userChoice === computerChoice) {
        alert('Ничья!');
    } else if ((userChoice === 'камень' && computerChoice === 'ножницы') ||
               (userChoice === 'ножницы' && computerChoice === 'бумага') ||
               (userChoice === 'бумага' && computerChoice === 'камень')) {
        alert('Вы выиграли!');
    } else {
        alert('Вы проиграли!');
    }
} while (confirm('Хотите сыграть еще?'));


// Цикл FOR
// Для использования цикла FOR в этой игре, мы можем установить условие продолжения игры внутри самого цикла.
// Так как FOR требует заранее определенных условий для старта, выполнения и завершения,
// мы будем использовать его несколько иначе:

let userChoice;
let choices = ['камень', 'ножницы', 'бумага'];
let continueGame = true;

for (; continueGame; continueGame = confirm('Хотите сыграть еще?')) {
    userChoice = prompt('Выберите камень, ножницы или бумага:').toLowerCase();
    let computerChoice = choices[Math.floor(Math.random() * 3)];
    alert(`Компьютер выбрал: ${computerChoice}`);

    if (userChoice === computerChoice) {
        alert('Ничья!');
    } else if ((userChoice === 'камень' && computerChoice === 'ножницы') ||
               (userChoice === 'ножницы' && computerChoice === 'бумага') ||
               (userChoice === 'бумага' && computerChoice === 'камень')) {
        alert('Вы выиграли!');
    } else {
        alert('Вы проиграли!');
    }
}

// Каждый из этих трех методов выполняет одинаковую задачу: позволяет пользователю сыграть в "Камень, ножницы, бумага"
// против компьютера, с возможностью повторной игры по желанию.
// Выбор между циклами зависит от предпочтений в стиле кодирования и специфики задачи.

</script>
