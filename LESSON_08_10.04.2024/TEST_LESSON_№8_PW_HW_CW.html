<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрационная форма</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    padding: 20px;
  }
  .form-container, .result-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px auto;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input[type="text"],
  .form-group input[type="date"],
  .form-group select,
  .form-group input[type="radio"],
  .form-group input[type="checkbox"] {
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .radio-group, .checkbox-group {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
  }
  .radio-group label, .checkbox-group label {
    margin-right: 20px;
    white-space: nowrap;
  }
  button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .result-container h2 {
    text-align: center;
    color: #007bff;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  table, th, td {
    border: 1px solid #ddd;
  }
  th, td {
    padding: 8px;
    text-align: left;
  }

<div class="form-container">
  <form id="registrationForm">
    <div class="form-group">
      <label for="firstName">Имя:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Фамилия:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label for="birthdate">Дата рождения:</label>
      <input type="date" id="birthdate" name="birthdate" required>
    </div>

    <div class="form-group radio-group">
      <label>Пол:</label>
      <label><input type="radio" id="male" name="gender" value="Мужской" required>Мужской</label>
      <label><input type="radio" id="female" name="gender" value="Женский">Женский</label>
    </div>

    <div class="form-group">
      <label for="country">Страна:</label>
      <select id="country" name="country" required>
        <option value="">Выберите страну</option>
        <option value="Россия">Россия</option>
        <option value="Казахстан">Казахстан</option>
      </select>
    </div>

    <div class="form-group">
      <label for="city">Город:</label>
      <select id="city" name="city" required>
        <option value="">Выберите город</option>
      </select>
    </div>

    <div class="form-group checkbox-group">
      <label>Skills:</label>
      <label><input type="checkbox" name="skills" value="HTML">HTML</label>
      <label><input type="checkbox" name="skills" value="CSS">CSS</label>
      <label><input type="checkbox" name="skills" value="JavaScript">JavaScript</label>
    </div>

    <button type="submit">Сохранить</button>
  </form>
</div>

<div id="result"></div>

<script>
document.getElementById('country').onchange = function() {
    var citiesByCountry = {
      "Россия": ["Москва", "Санкт-Петербург", "Новосибирск"],
      "Казахстан": ["Алматы", "Астана", "Шымкент"]
    };
    var citySelect = document.getElementById('city');
    citySelect.innerHTML = '<option value="">Выберите город</option>';
    (citiesByCountry[this.value] || []).forEach(function(city) {
      citySelect.options.add(new Option(city, city));
    });
};

document.getElementById('registrationForm').onsubmit = function(event) {
    event.preventDefault();
    if (confirm("Проверьте пожалуйста, корректно ли Вы ввели свои данные")) {
        displayFormData();
    }
};

function displayFormData() {
    var formData = new FormData(document.getElementById('registrationForm'));
    var resultContainer = document.createElement('div');
    resultContainer.className = 'result-container';

    var resultHTML = '<h2>Результат</h2><table>';
    formData.forEach(function(value, key) {
        resultHTML += `<tr><td>${escapeHTML(key)}:</td><td>${escapeHTML(value)}</td></tr>`;
    });
    resultHTML += '</table>';
    resultContainer.innerHTML = resultHTML;

    document.getElementById('result').appendChild(resultContainer);
}

function escapeHTML(text) {
  var element = document.createElement('div');
  element.appendChild(document.createTextNode(text));
  return element.innerHTML;
}

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрационная форма</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    padding: 20px;
  }

  .form-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input[type="text"],
  .form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }

  button {
    background-color: #007bff;

<div class="form-container">
  <form id="registrationForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Подтверждение пароля:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <button type="button" onclick="validateForm()">Sign Up</button>
  </form>
  <div id="errorMessages"></div>
</div>

<script>
function validateForm() {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var errorMessages = document.getElementById('errorMessages');
    errorMessages.innerHTML = ''; // Очищаем сообщения об ошибках

    var errors = [];

    if (!validateEmail(email)) {
        errors.push("Пожалуйста, введите корректный почтовый адрес.");
    }

    if (!validatePassword(password)) {
        errors.push("Пароль должен быть не менее 6 символов и содержать как минимум одну заглавную букву, одну строчную букву и одну цифру.");
    }

    if (password !== confirmPassword) {
        errors.push("Пароль и его подтверждение не совпадают.");
    }

    if (errors.length > 0) {
        errors.forEach(function(error) {
            var div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = error;
            errorMessages.appendChild(div);
        });
    } else {
        alert("Регистрация прошла успешно!");
    }
}

function validateEmail(email) {
    var regex = /^[A-Za-z0-9._%+-]{3,}@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
    return regex.test(email);
}

function validatePassword(password) {
    return password.length >= 6 && /[a-z]/.test(password) && /[A-Z]/.test(password) && /\d/.test(password);
}

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрационная форма</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    padding: 20px;
  }

  .form-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: auto;
    animation: fadeIn 1s ease-out;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input {
    width: calc(100% - 42px);
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }

  .input-group {
    position: relative;
  }

  .icon {
    position: absolute;
    right: 10px;
    top: 11px;
    color: #ccc;
    cursor: pointer;
  }

  button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    background-color: #0056b3;
  }

  #errorMessages .error-message {
    color: #ff0000;
    font-size: 14px;
    margin-top: 5px;
  }

  @media (max-width: 768px) {
    .form-container {
      width: 90%;
      padding: 10px;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

<div class="form-container">
  <form id="registrationForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <div class="input-group">
        <input type="password" id="password" name="password" required>
        <i class="fas fa-eye icon" onclick="togglePasswordVisibility('password')"></i>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Подтверждение пароля:</label>
      <div class="input-group">
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <i class="fas fa-eye icon" onclick="togglePasswordVisibility('confirmPassword')"></i>
      </div>
    </div>

    <button type="submit">Зарегистрироваться</button>
  </form>
</div>

<div id="errorMessages"></div>

<script>
document.getElementById('registrationForm').onsubmit = function(event) {
    event.preventDefault();
    validateForm();
};

function togglePasswordVisibility(inputId) {
  var input = document.getElementById(inputId);
  var icon = input.nextElementSibling;
  if (input.type === "password") {
    input.type = "text";
    icon.classList.add('fa-eye-slash');
    icon.classList.remove('fa-eye');
  } else {
    input.type = "password";
    icon.classList.remove('fa-eye-slash');
    icon.classList.add('fa-eye');
  }
}

function validateForm() {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;

    var errors = [];

    if (!validateEmail(email)) {
        errors.push("Введите корректный почтовый адрес.");
    }
    if (!validatePassword(password)) {
        errors.push("Пароль должен содержать минимум 6 символов, включая верхний и нижний регистр, а также цифры.");
    }
    if (password !== confirmPassword) {
        errors.push("Пароли не совпадают.");
    }

    if (errors.length > 0) {
        displayErrors(errors);
    } else {
        alert("Регистрация прошла успешно!");
    }
}

function validateEmail(email) {
    return /^[A-Za-z0-9._-]{3,}@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/.test(email);
}

function validatePassword(password) {
    var hasNumber = /\d/.test(password);
    var hasLowercase = /[a-z]/.test(password);
    var hasUppercase = /[A-Z]/.test(password);
    return password.length >= 6 && hasNumber && hasLowercase && hasUppercase;
}

function displayErrors(errors) {
    var errorMessagesContainer = document.getElementById('errorMessages');
    errorMessagesContainer.innerHTML = '';

    errors.forEach(function(error) {
        var errorMessage = document.createElement('div');
        errorMessage.className = 'error-message';
        errorMessage.textContent = error;
        errorMessagesContainer.appendChild(errorMessage);
    });
}
</script>

</body>
</html>
