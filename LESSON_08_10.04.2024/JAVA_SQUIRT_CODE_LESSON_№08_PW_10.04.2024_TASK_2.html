function generateRandomPassword(minLength, maxLength) {

    var length = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;

function validateEmail(email) {
    var emailRegex = /^[A-Za-z0-9._-]{3,}@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;

}

function validatePassword(password) {
    // –ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 8 —Å–∏–º–≤–æ–ª–æ–≤

    // –ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –∫–∞–∫ –º–∏–Ω–∏–º—É–º –æ–¥–Ω—É —Ü–∏—Ñ—Ä—É
