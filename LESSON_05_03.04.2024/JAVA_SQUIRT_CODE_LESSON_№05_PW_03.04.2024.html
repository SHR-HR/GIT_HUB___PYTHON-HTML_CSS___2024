    <script>
        // Класс Bank для управления финансами и кредитами
        class Bank {
            constructor(money, maxSupply, loanInterest, depositInterest) {
                // Инициализация свойств банка
                this.money = money; // Общее количество денег в банке
                this.maxSupply = maxSupply; // Максимально доступная сумма для кредитования
                this.loanInterest = loanInterest; // Процентная ставка по кредитам
                this.depositInterest = depositInterest; // Процентная ставка по депозитам
            }

            // Метод для расчёта ежемесячного платежа по кредиту
            calculateLoan(months, amount) {
                // Проверка на максимальную сумму кредита и доступность средств
                if (amount > this.maxSupply || amount > this.money) {
                    console.log('Запрашиваемая сумма превышает максимальный запас или доступные средства.');
                    return null;
                }
                // Расчёт ежемесячной процентной ставки
                const monthlyInterest = this.loanInterest / 12 / 100;
                // Расчёт ежемесячного платежа
                const monthlyPayment = (amount * monthlyInterest) / (1 - (Math.pow(1 + monthlyInterest, -months)));
                return monthlyPayment.toFixed(2);
            }
        }

            calculateConcerts(budget) {
                // Расчёт количества выступлений
                const numberOfConcerts = Math.floor(budget / this.concertPrice);
                return numberOfConcerts;
            }
        }

        // Создание объекта класса Bank

        <label for="months">Срок (мес):</label>
        <select id="months">
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="36">36</option>

        </select>

        class Bank {
            constructor() {
                this.currencies = {
                    'KZT': {loanInterestRate: 12.5, moneyAmount: 1000000},
                    'RUB': {loanInterestRate: 8.5, moneyAmount: 2000000},
                    'USD': {loanInterestRate: 5.5, moneyAmount: 3000000}
                };

            offerLoan(currency, amount, months) {
                const rate = this.currencies[currency].loanInterestRate;
                const monthlyRate = rate / 12 / 100;
                const monthlyPayment = (amount * monthlyRate) / (1 - (Math.pow(1 + monthlyRate, -months)));
                return monthlyPayment.toFixed(2);
            }
        }

            constructor(pseudonym, name, genre, concertPrice) {
                this.pseudonym = pseudonym;
                this.name = name;
                this.genre = genre;
                this.concertPrice = concertPrice;

            calculatePerformances(budget) {
                return Math.floor(budget / this.concertPrice);
            }

        const musician = new Musician("Поющие трусы", "Великие Музыканты", "Поп", 2000);

        function calculateLoan() {
            const currency = document.getElementById('currency').value;
            const amount = parseInt(document.getElementById('amount').value, 10);
            const months = parseInt(document.getElementById('months').value, 10);

            if (isNaN(amount) || amount <= 0) {
                alert('Пожалуйста, введите корректную сумму кредита.');
                return;

                alert('Пожалуйста, выберите корректный срок кредита.');
                return;

            alert(`Ежемесячный платёж: ${monthlyPayment} ${currency}`);

            const budget = parseInt(document.getElementById('budget').value, 10);

            if (isNaN(budget) || budget <= 0) {
                alert('Пожалуйста, введите корректный бюджет.');
                return;
            }

            const performances = musician.calculatePerformances(budget);
            console.log(`Количество выступлений: ${performances}`);
            alert(`Количество выступлений: ${performances}`);
        }

Шаг № 1: Определение класса Bank
# ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~
class Bank {
    constructor() {
        this.currencies = {
            'KZT': {loanInterestRate: 12.5, moneyAmount: 1000000},
            'RUB': {loanInterestRate: 8.5, moneyAmount: 2000000},
            'USD': {loanInterestRate: 5.5, moneyAmount: 3000000}
        };
    }

    offerLoan(currency, amount, months) {
        const rate = this.currencies[currency].loanInterestRate;
        const monthlyRate = rate / 12 / 100;
        const monthlyPayment = (amount * monthlyRate) / (1 - (Math.pow(1 + monthlyRate, -months)));
        return monthlyPayment.toFixed(2);
    }
}

Описание:
Класс Bank представляет банк, который умеет рассчитывать ежемесячные платежи по кредиту для разных валют.
В конструкторе класса задаются валюты и их параметры: процентная ставка по кредиту и общая сумма денег.
Метод offerLoan принимает три параметра: валюту кредита (currency),
сумму кредита (amount) и срок кредита в месяцах (months).
Затем рассчитывает ежемесячный платеж исходя из процентной ставки, суммы и срока кредита.
