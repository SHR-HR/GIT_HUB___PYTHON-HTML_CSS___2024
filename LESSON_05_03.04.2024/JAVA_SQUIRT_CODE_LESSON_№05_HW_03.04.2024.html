<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее задание №5: Классы и объекты</title>
</head>
<body>
    <script>
        // Задание 1: Класс Авто
        class Auto {
            // Конструктор класса принимает стоимость одного ремонта автомобиля
            constructor(repairCost) {
                this.repairCost = repairCost;
            }

            // Метод для расчёта количества возможных ремонтов в зависимости от бюджета
            calculateRepairs(budget) {
                if (this.repairCost <= 0) {
                    console.log("Неверная стоимость ремонта.");
                    return 0;
                }
                return Math.floor(budget / this.repairCost);
            }
        }

        // Задание 2: Класс Здания
        class Building {
            // Конструктор класса принимает параметры здания
            constructor(height, width, length, floors, hasBasement) {
                this.height = height;
                this.width = width;
                this.length = length;
                this.floors = floors;
                this.hasBasement = hasBasement;
            }

            // Метод для расчёта площади здания, учитывая этажи
            getArea() {
                let totalFloors = this.floors + (this.hasBasement ? 1 : 0); // Если есть подземный этаж, учитываем его в расчёте
                return this.width * this.length * totalFloors;
            }

            // Метод для добавления этажа
            addFloor() {
                this.floors += 1;
            }

            // Метод для удаления этажа (если это возможно)
            removeFloor() {
                if (this.floors > 0) {
                    this.floors -= 1;
                } else {
                    console.log("Нельзя убавить этажи. Здание уже на земле.");
                }
            }
        }

        // Пример использования класса Auto
        const myCar = new Auto(500); // Создаём объект авто с указанной стоимостью ремонта
        console.log(`Можно сделать ${myCar.calculateRepairs(2000)} ремонтов.`); // Считаем, сколько раз можно отремонтировать авто на 2000 единиц

        // Пример использования класса Building
        const myBuilding = new Building(10, 20, 30, 5, true); // Создаём объект здания с заданными параметрами
        console.log(`Площадь здания: ${myBuilding.getArea()} квадратных единиц.`); // Выводим площадь здания
        myBuilding.addFloor(); // Добавляем этаж
        console.log(`Площадь здания после добавления этажа: ${myBuilding.getArea()} квадратных единиц.`); // Выводим новую площадь здания
        myBuilding.removeFloor(); // Убираем этаж
        console.log(`Площадь здания после удаления этажа: ${myBuilding.getArea()} квадратных единиц.`); // Выводим обновлённую площадь здания
    </script>
