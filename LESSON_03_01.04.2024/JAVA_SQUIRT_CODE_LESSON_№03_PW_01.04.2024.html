Практическая работа № 3. Массивы.

Задание 0
# ~ ~ ~ ~
Дан массив, который хранит строки. Определить сколько гласных всего в массиве.
(Проверить каждый элемент).
# ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~

Задание 1
# ~ ~ ~ ~
Создать целочисленный массив, состоящий из 10 элементов.
Поменять местами максимальный и минимальный элементы массива.
# ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~

Задание 2
# ~ ~ ~ ~
Создать массив, состоящий из 5 элементов целого типа.
Найти сумму четных и нечетных элементов, определить, что больше по значению через тернарный оператор.
# ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~

Определить во сколько раз максимальный элемент больше минимального.
Значение хранить в переменной типа float.

<html lang="ru">
<head>

<body>

<script>
// Задание 0
console.log("Задание 0:");
const strings = ["Hello", "world", "JavaScript", "coding"];
const vowels = "aeiouAEIOU".split("");
let totalVowels = strings.join("").split("").filter(char => vowels.includes(char)).length;
console.log(`Общее количество гласных: ${totalVowels}`);

// Разделитель заданий
console.log("----------");

// Задание 1
console.log("Задание 1:");
let numbers = [10, 2, 33, 45, 5, 67, 7, 8, 90, 10];
let maxIndex = numbers.indexOf(Math.max(...numbers));
let minIndex = numbers.indexOf(Math.min(...numbers));
[numbers[maxIndex], numbers[minIndex]] = [numbers[minIndex], numbers[maxIndex]];
console.log(numbers);

// Разделитель заданий
console.log("----------");

// Задание 2
console.log("Задание 2:");
let arr = [5, 2, 3, 4, 6];
let evenSum = arr.filter(num => num % 2 === 0).reduce((acc, val) => acc + val, 0);
let oddSum = arr.filter(num => num % 2 !== 0).reduce((acc, val) => acc + val, 0);
console.log(evenSum > oddSum ? "Сумма четных больше" : "Сумма нечетных больше");

// Разделитель заданий
console.log("----------");

// Задание 3
console.log("Задание 3:");
let floatNumbers = [1.5, 2.3, 0.7, 5.5, 0.2, 3.3, 4.4, 2.2, 0.1, 1.0];
let maxFloat = Math.max(...floatNumbers);
let minFloat = Math.min(...floatNumbers);
let ratio = maxFloat / minFloat;
console.log(`Максимальный элемент больше минимального в ${ratio.toFixed(2)} раз(а).`);

</script>

Шаг № 1: Подсчет гласных в массиве строк

const strings = ["Hello", "world", "JavaScript", "coding"];
const vowels = "aeiouAEIOU".split("");
let totalVowels = strings.join("").split("").filter(char => vowels.includes(char)).length;
console.log(`Общее количество гласных: ${totalVowels}`);

1. Создается массив строк strings, содержащий некоторые слова.
2. Массив vowels инициализируется как список гласных букв (включая как заглавные, так и строчные),
преобразуя строку в массив символов с помощью .split("").
3. Вычисляется общее количество гласных во всех строках массива strings.
Для этого массив строк объединяется в одну строку методом .join(""), затем преобразуется в массив символов,
после чего фильтруется с учетом наличия символа в массиве vowels. В конце вычисляется длина получившегося массива,
равная количеству гласных.
4. Результат выводится в консоль.
# --- --- --- --- --- --- --- --- --- --- --- --- ---

Шаг № 2: Обмен местами максимального и минимального элементов массива

let numbers = [10, 2, 33, 45, 5, 67, 7, 8, 90, 10];
let maxIndex = numbers.indexOf(Math.max(...numbers));
let minIndex = numbers.indexOf(Math.min(...numbers));
[numbers[maxIndex], numbers[minIndex]] = [numbers[minIndex], numbers[maxIndex]];
console.log(numbers);

1. Объявляется массив чисел numbers.
2. Находятся индексы максимального и минимального элементов массива с помощью Math.max() и Math.min()
и метода indexOf().
3. С помощью деструктуризации массивов происходит обмен значениями между максимальным и минимальным элементами.
4. Измененный массив выводится в консоль.
# --- --- --- --- --- --- --- --- --- --- --- --- ---

Шаг № 3: Сравнение сумм четных и нечетных чисел массива

let arr = [5, 2, 3, 4, 6];
let evenSum = arr.filter(num => num % 2 === 0).reduce((acc, val) => acc + val, 0);
let oddSum = arr.filter(num => num % 2 !== 0).reduce((acc, val) => acc + val, 0);
console.log(evenSum > oddSum ? "Сумма четных больше" : "Сумма нечетных больше");

1. Создается массив arr с числами.
2. С помощью метода filter() создаются два новых массива: один для четных чисел, другой для нечетных.
Затем с помощью reduce() вычисляются их суммы (evenSum и oddSum соответственно).
3. Сравниваются суммы четных и нечетных чисел, и выводится соответствующее сообщение.
# --- --- --- --- --- --- --- --- --- --- --- --- ---

Шаг № 4: Сравнение максимального и минимального дробных чисел

let floatNumbers = [1.5, 2.3, 0.7, 5.5, 0.2, 3.3, 4.4, 2.2, 0.1, 1.0];
let maxFloat = Math.max(...floatNumbers);
let minFloat = Math.min(...floatNumbers);
let ratio = maxFloat / minFloat;
console.log(`Максимальный элемент больше минимального в ${ratio.toFixed(2)} раз(а).`);

1. Задается массив дробных чисел floatNumbers.
2. Определяются максимальное (maxFloat) и минимальное (minFloat) значения с помощью Math.max() и Math.min().
3. Вычисляется отношение максимального к минимальному значению (ratio).
4. Результат, округленный до двух знаков после запятой, выводится в консоль.
