<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задания из презентации №3</title>
</head>
<body>

<script>

// Задание 1
console.log("Задание 1:");

let numbers = [10, 5, 34, 59, 87, 23, 66, 1, 90, 33];
let maxNumber = Math.max(...numbers);
let minNumber = Math.min(...numbers);
console.log(`Максимальное число: ${maxNumber}, Минимальное число: ${minNumber}`);

let maxIndex = numbers.indexOf(maxNumber);
let minIndex = numbers.indexOf(minNumber);
console.log(`Максимальный элемент: ${maxNumber}, его индекс: ${maxIndex}`);
console.log(`Минимальный элемент: ${minNumber}, его индекс: ${minIndex}`);

// Разделитель между заданиями
console.log("----------");

// Задание 2
console.log("Задание 2:");

let arr = [];
for (let i = 0; i < 20; i++) {
    arr.push(Math.floor(Math.random() * 100) + 1);
}

let evenCount = arr.filter(num => num % 2 === 0).length;
let oddCount = arr.length - evenCount;
let result = evenCount > oddCount ? "Четных больше" : "Нечетных больше";
console.log(`Четных чисел: ${evenCount}, Нечетных чисел: ${oddCount}. ${result}`);

// Разделитель между заданиями
console.log("----------");

let sentence = "пример предложения, где каждое слово должно начинаться с заглавной буквы.";
let capitalizedSentence = sentence
    .split(" ")
    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
    .join(" ");

console.log(capitalizedSentence);

</script>
