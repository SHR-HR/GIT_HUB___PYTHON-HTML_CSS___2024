<script>
// Задание 1: Меняем местами максимальный и первый элементы массива
let arr1 = [10, 2, 33, 45, 5, 67, 7, 8, 90, 10];
let maxIndex1 = arr1.indexOf(Math.max(...arr1));
[arr1[0], arr1[maxIndex1]] = [arr1[maxIndex1], arr1[0]];
console.log("Задание 1:", arr1);

// Задание 2: Находим сумму четных и нечетных элементов, определяем, что больше по значению
let arr2 = Array.from({length: 20}, () => Math.floor(Math.random() * 100));
let evenSum = arr2.filter(n => n % 2 === 0).reduce((acc, n) => acc + n, 0);
let oddSum = arr2.filter(n => n % 2 !== 0).reduce((acc, n) => acc + n, 0);
console.log("Задание 2:", `Четная сумма: ${evenSum}, Нечетная сумма: ${oddSum}`);
console.log(evenSum > oddSum ? "Сумма четных больше" : "Сумма нечетных больше");

// Задание 3: Определяем количество элементов меньше последнего
let arr3 = [1.2, 3.5, 2.2, 4.5, 1.1, 2.9, 3.3, 4.4, 5.5, 3.2];
let countLessThanLast = arr3.filter(n => n < arr3[arr3.length - 1]).length;
console.log("Задание 3:", `Элементов меньше последнего: ${countLessThanLast}`);

// Задание 4: Заполняем массив элементами, равными их индексу
let arr4 = Array.from({length: 10}, (_, index) => index);
console.log("Задание 4:", arr4);

Задание 1: Меняем местами максимальный и первый элементы массива.

let maxIndex1 = arr1.indexOf(Math.max(...arr1));

Используется Math.max(...arr1) для нахождения максимального элемента в массиве.
Оператор ... (spread operator) расширяет массив на отдельные аргументы.
indexOf() возвращает индекс максимального элемента, который сохраняется в maxIndex1.

[arr1[0], arr1[maxIndex1]] = [arr1[maxIndex1], arr1[0]];

Происходит обмен местами первого и максимального элементов массива с помощью деструктуризации массива.

# ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~
Задание 2: Находим сумму четных и нечетных элементов, определяем, что больше по значению.

let arr2 = Array.from({length: 20}, () => Math.floor(Math.random() * 100));

Создается массив arr2 из 20 случайных чисел от 0 до 99. Array.from() создает новый массив,
принимая объект с свойством length и функцию, генерирующую элементы.

let evenSum = arr2.filter(n => n % 2 === 0).reduce((acc, n) => acc + n, 0);

С помощью filter() выбираются четные числа, а reduce() суммирует их. Результат сохраняется в evenSum.

let oddSum = arr2.filter(n => n % 2 !== 0).reduce((acc, n) => acc + n, 0);

Аналогично суммируются нечетные числа массива, результат сохраняется в oddSum.

console.log("Задание 2:", `Четная сумма: ${evenSum}, Нечетная сумма: ${oddSum}`);
console.log(evenSum > oddSum ? "Сумма четных больше" : "Сумма нечетных больше");

Выводятся суммы четных и нечетных чисел, а также сообщение о том, какая сумма больше.

Объявляется массив arr3 с дробными числами.

let countLessThanLast = arr3.filter(n => n < arr3[arr3.length - 1]).length;

С помощью filter() создается новый массив из элементов, меньших последнего элемента исходного массива.
