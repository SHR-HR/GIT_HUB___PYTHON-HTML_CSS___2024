            "Follow the white rabbit...",

        function typeMessage(message) {
            let index = 0;
            display.textContent = '';

            function typeLetter() {
                if (index < message.length) {
                    display.textContent += message[index++];
                    setTimeout(typeLetter, 180); // –°–∫–æ—Ä–æ—Å—Ç—å –ø–µ—á–∞—Ç–∞–Ω–∏—è –∫–∞–∂–¥–æ–π –±—É–∫–≤—ã
                } else if (currentMessage < messages.length - 1) {
                    currentMessage++;
                    setTimeout(() => typeMessage(messages[currentMessage]), 3000);
                    // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º

                }
            }

            typeLetter();
        }

        function typeQuote(quote) {
            let index = 0;
            display.textContent = '';

            function typeLetter() {
                if (index < quote.length) {
                    display.textContent += quote[index++];
                    setTimeout(typeLetter, 100);
                }
            }

            typeLetter();
        }

            if (event.key === 'Enter') {
                typeQuote(quotes[Math.floor(Math.random() * quotes.length)]);
            }
        });

        typeMessage(messages[currentMessage]); // –ù–∞—á–∞—Ç—å –ø–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
