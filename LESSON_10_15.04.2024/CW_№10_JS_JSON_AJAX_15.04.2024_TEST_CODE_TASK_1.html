Для первого задания можем использовать темный фон, (NASA - космос и вот это вот все....)

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NASA APOD</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Nunito', sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Градиентный фон */
        color: #fff;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container {
        background-color: rgba(0, 0, 0, 0.85);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 80%;
        max-width: 1000px;
        transition: transform 0.3s ease-in-out;
    }
    .container:hover {
        transform: scale(1.03);
    }
    .image, .explanation {
        width: 100%;
        max-width: 500px;
        margin-top: 10px;
        animation: fadeIn 2s ease-out;
        border-radius: 10px;
    }
    .explanation {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
        .image, .explanation {
            max-width: 90%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <img id="nasaImage" class="image" src="" alt="Loading NASA Astronomy Picture...">
    <p id="nasaExplanation" class="explanation"></p>
</div>

<script>
function loadApod() {
    fetch('https://api.nasa.gov/planetary/apod?api_key=удалилсвойAPI_KEYдумаюкаждыйзарегистрируетсяивставитегосюда')
        .then(response => response.json())
        .then(data => {
            document.getElementById('nasaImage').src = data.url;
            document.getElementById('nasaExplanation').textContent = data.explanation;
        })
        .catch(error => console.log('Error:', error));
}

document.addEventListener('DOMContentLoaded', loadApod);
</script>
</body>
</html>
