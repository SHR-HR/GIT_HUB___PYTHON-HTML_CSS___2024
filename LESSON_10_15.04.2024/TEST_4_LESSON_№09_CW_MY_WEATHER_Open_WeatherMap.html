<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода с OpenWeatherMap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0,86,179,0.5);
        }

        button {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #004494;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Погода по координатам</h1>
        <input type="text" id="latitude" placeholder="Введите широту" aria-label="Широта">
        <input type="text" id="longitude" placeholder="Введите долготу" aria-label="Долгота">
        <button onclick="fetchWeather()">Получить погоду</button>

        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
        function fetchWeather() {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const apiKey = '4fea3eeb2fb1df29e8c635563fe67a43';
            const apiURL = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric&lang=ru`;

            fetch(apiURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Сетевая ошибка');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.weather && data.main) {
                        displayWeather(data);
                    } else {
                        throw new Error('Данные о погоде не найдены');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при получении данных:', error);
                    document.getElementById('weatherInfo').innerHTML = `<p>Ошибка: ${error.message}. Проверьте введенные координаты.</p>`;
                });
        }

        function displayWeather(data) {
            const date = new Date().toLocaleDateString('ru-RU');
            const weather = data.weather[0];
            const temp = data.main;
            const weatherInfo = document.getElementById('weatherInfo');
            weatherInfo.innerHTML = `
                <h2>Погода сейчас</h2>
                <p>Дата: ${date}</p>
                <p>Город: ${data.name || 'не указан'}</p>
                <p>Описание погоды: ${weather.description}</p>
                <img src="http://openweathermap.org/img/wn/${weather.icon}.png" alt="Погодная иконка">
                <p>Текущая температура: ${temp.temp}°C</p>
                <p>Минимальная температура: ${temp.temp_min}°C</p>
                <p>Максимальная температура: ${temp.temp_max}°C</p>
                <p>Скорость ветра: ${data.wind.speed} м/с</p>
            `;
        }
    </script>
</body>
</html>
