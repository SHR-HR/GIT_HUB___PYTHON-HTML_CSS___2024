<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 img {
            width: 50px;
            height: 90px;
            margin-right: 10px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .team-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
    <title>NBA Standings - December 2021</title>
</head>
<body>

<h2><img src="images/NBA.png" alt="NBA Logo"> Турнирная таблица НБА (декабрь 2023 года)</h2>

<table>
    <thead>
        <tr>
            <th>Команды</th>
            <th>Логотип</th>
            <th>Сыгранные Игры</th>
            <th>Победы</th>
            <th>Неудачи</th>
            <th>Процент выигрыша</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Los Angeles Lakers</td>
            <td><img class="team-logo" src="images/LAL.jpg" alt="Lakers"></td>
            <td>20</td>
            <td>15</td>
            <td>5</td>
            <td>75%</td>
        </tr>
        <tr>
            <td>Golden State Warriors</td>
            <td><img class="team-logo" src="images/GSW.jpg" alt="Warriors"></td>
            <td>20</td>
            <td>16</td>
            <td>4</td>
            <td>80%</td>
        </tr>
        <tr>
            <td>Miami Heat</td>
            <td><img class="team-logo" src="images/MH.png" alt="Heat"></td>
            <td>20</td>
            <td>14</td>
            <td>6</td>
            <td>70%</td>
        </tr>
        <tr>
            <td>Brooklyn Nets</td>
            <td><img class="team-logo" src="images/BN.jpg" alt="Nets"></td>
            <td>20</td>
            <td>12</td>
            <td>8</td>
            <td>60%</td>
        </tr>
    </tbody>
</table>

</body>
</html>
