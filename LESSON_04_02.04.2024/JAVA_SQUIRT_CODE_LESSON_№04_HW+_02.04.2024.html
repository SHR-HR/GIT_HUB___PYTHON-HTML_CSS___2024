<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее задание №4: Функции</title>
</head>
<body>
    <script>
        function timeToSeconds(hours, minutes, seconds) {
            return hours * 3600 + minutes * 60 + seconds;
        }

        function secondsToTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        /**
         * Считает разницу между двумя датами и возвращает результат в формате «чч:мм:сс».
         * @param {number} h1 Часы первой даты
         * @param {number} m1 Минуты первой даты
         * @param {number} s1 Секунды первой даты
         * @param {number} h2 Часы второй даты
         * @param {number} m2 Минуты второй даты
         * @param {number} s2 Секунды второй даты
         * @returns {string} Разница между датами в формате «чч:мм:сс»
         */
        function calculateTimeDifference(h1, m1, s1, h2, m2, s2) {
            const time1InSeconds = timeToSeconds(h1, m1, s1);
            const time2InSeconds = timeToSeconds(h2, m2, s2);
            const differenceInSeconds = Math.abs(time1InSeconds - time2InSeconds);
            return secondsToTime(differenceInSeconds);
        }

        // Пример использования функции
        console.log(calculateTimeDifference(1, 0, 0, 2, 30, 0)); // Выведет "01:30:00"
    </script>

# ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~
Шаг № 1: Функция timeToSeconds
# ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~
function timeToSeconds(hours, minutes, seconds) {
    return hours * 3600 + minutes * 60 + seconds;
}

Название функции: timeToSeconds

Описание:
Эта функция преобразует время, заданное в часах, минутах и секундах, в общее количество секунд.
Она выполняет преобразование, умножая количество часов на 3600 (так как в одном часе 3600 секунд),
количество минут на 60 (поскольку в одной минуте 60 секунд) и прибавляя оставшиеся секунды.
Результатом является суммарное количество секунд.

Пример использования:

console.log(timeToSeconds(1, 2, 3)); // Выведет 3723

Если преобразовать 1 час, 2 минуты и 3 секунды в секунды, получится 1∗3600+2∗60+3=3723 секунды.


# ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~
Шаг № 2: Функция secondsToTime
# ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~
function secondsToTime(totalSeconds) {
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

Название функции: secondsToTime

Описание:
Преобразует общее количество секунд обратно в форматированное время "чч:мм:сс".
Для этого функция делит общее количество секунд на 3600, чтобы получить часы, использует остаток от этого деления,
чтобы вычислить минуты, и в конце использует остаток от деления общего количества секунд на 60,
чтобы получить секунды. Затем эти значения преобразуются в строки с ведущими нулями (если это необходимо)
для формирования итоговой строки времени.

Пример использования:

console.log(secondsToTime(3723)); // Выведет "01:02:03"

Преобразование 3723 секунд обратно во время дает "01:02:03".
# ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~
Шаг № 3: Функция calculateTimeDifference
# ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~
function calculateTimeDifference(h1, m1, s1, h2, m2, s2) {
    const time1InSeconds = timeToSeconds(h1, m1, s1);
    const time2InSeconds = timeToSeconds(h2, m2, s2);
    const differenceInSeconds = Math.abs(time1InSeconds - time2InSeconds);
    return secondsToTime(differenceInSeconds);
}

Название функции: calculateTimeDifference

Описание:
Считает разницу между двумя датами, заданными через параметры часов, минут и секунд для каждой из дат,
и возвращает результат в виде строки формата «чч:мм:сс».
Для этого сначала обе даты преобразуются в секунды с помощью функции timeToSeconds.
Затем вычисляется модуль разницы между этими значениями в секундах, чтобы гарантировать получение
неотрицательного результата. В конце, полученное количество секунд преобразуется обратно в форматированное время
с помощью функции secondsToTime.

Пример использования:

console.log(calculateTimeDifference(1, 0, 0, 2, 30, 0)); // Выведет "01:30:00"

Это вычисляет разницу между временем "1:00:00" и "2:30:00", результатом будет "01:30:00".
