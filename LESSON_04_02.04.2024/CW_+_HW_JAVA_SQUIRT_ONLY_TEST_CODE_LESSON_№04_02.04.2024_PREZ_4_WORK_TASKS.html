<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задания из презентации №4</title>
</head>
<body>
    <script>
        // Возвращает меньшее из двух чисел
        const min = (a, b) => a < b ? a : b;

        // Возводит число x в степень n
        const pow = (x, n) => x ** n;

        /**
         * Выполняет арифметическую операцию над двумя числами.
         * Поддерживает операции: +, -, *, /.
         * По умолчанию используется операция сложения.
         */
        const calculate = (a, b, operation = '+') => {
            switch (operation) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return b !== 0 ? a / b : 'Ошибка: Деление на ноль';
                default: return 'Неизвестная операция';
            }
        };

        /**
         * Проверяет, является ли число простым.
         * Число является простым, если оно больше 1 и делится без остатка только на себя и 1.
         */
        const isPrime = number => {
            if (number <= 1) return false;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) return false;
            }
            return true;
        };

        // Выводит таблицу умножения для заданного числа
        const multiplicationTable = number => {
            console.log(`Таблица умножения для числа ${number}:`);
            for (let i = 1; i <= 10; i++) {
                console.log(`${number} * ${i} = ${number * i}`);
            }
        };

        // Выводит таблицы умножения для чисел от 2 до 9
        for (let num = 2; num <= 9; num++) {
            multiplicationTable(num);
        }

        // Возвращает максимальное число из списка аргументов
        const max = (...numbers) => Math.max(...numbers);

        /**
         * Выводит четные или нечетные числа в заданном диапазоне.
         * isEven = true для четных чисел, false для нечетных.
         */
        const printEvenOrOdd = (start, end, isEven) => {
            for (let i = start; i <= end; i++) {
                if (isEven ? i % 2 === 0 : i % 2 !== 0) {
                    console.log(i);
                }
            }
        };

        /**
         * Выводит все числа в заданном диапазоне в прямом и обратном порядке.
         * Начинает с start, заканчивает на end.
         */
        const printRange = (start, end) => {
            console.log(`Числа от ${start} до ${end} в прямом порядке:`);
            for (let i = start; i <= end; i++) {
                console.log(i);
            }
            console.log(`Числа от ${end} до ${start} в обратном порядке:`);
            for (let i = end; i >= start; i--) {
                console.log(i);
            }
        };

        // Демонстрационные вызовы функций
        console.log(`Меньшее число из 5 и 10: ${min(5, 10)}`);
        console.log(`2 в степени 3: ${pow(2, 3)}`);
        console.log(`Результат операции 5 + 3: ${calculate(5, 3)}`);
        console.log(`Число 5 простое?: ${isPrime(5)}`);
        console.log(`Максимальное число из 1, 2, 3, 4, 5: ${max(1, 2, 3, 4, 5)}`);
        printEvenOrOdd(1, 10, true); // Вывод четных чисел от 1 до 10
        printRange(1, 5); // Вывод чисел от 1 до 5 в прямом и обратном порядке
    </script>
</body>
</html>

Шаг № 1: Функция min

// Возвращает меньшее из двух чисел
const min = (a, b) => a < b ? a : b;

Описание:
Функция min принимает два аргумента, a и b, и возвращает меньший из них.
Это достигается с помощью тернарного оператора: если a < b истинно, возвращается a, в противном случае возвращается b.

Пример использования:

console.log(min(5, 10)); // Выведет: 5

Это базовая утилитная функция, которую можно использовать для нахождения наименьшего значения из двух чисел
в различных сценариях программирования.

Операция возведения в степень выполняется с использованием оператора **.

console.log(pow(2, 3)); // Выведет: 8
